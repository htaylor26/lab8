<!DOCTYPE html>
<html>
    <head>
        <title>My map</title>
              <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin=""/>
              <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
<script src="leaflet-side-by-side.js"></script>
    </head>

    <body>
        <div id="mymap" style="height: 800px"></div>

          <script type="text/javascript">

          var map8 = L.map('mymap', {
              center: [40.0565911, -96.6537284],
              zoom: 5
          });

      var terrain=    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
              attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
              maxZoom: 11,
	  minZoom: 5,
              id: 'mapbox.terrain-rgb',
              accessToken: 'pk.eyJ1IjoiaGF5bGV5dGF5bG9yNSIsImEiOiJja2V4aHowcHgyaWRhMnhtcm1qZ3N3MjdkIn0.9OBxGf2J4p9QmAsiYn_-9Q'
          }).addTo(map8);

      var dark=    L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/dark_nolabels/{z}/{x}/{y}.png', {
             attribution: 'Map tiles by Carto, under CC BY 3.0. Data by OpenStreetMap, under ODbL.',
             maxZoom: 11,
	             minZoom: 5,
	           }).addTo(map8);


L.control.sideBySide(terrain, dark).addTo(map8);

          </script>

    </body>
</html>
